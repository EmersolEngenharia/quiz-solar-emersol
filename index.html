<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Solar - Emersol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #ff6f61;
      padding: 20px;
    }
    header img {
      max-width: 200px;
      margin-bottom: 10px;
    }
    h1 {
      font-size: 2em;
      color: #fff;
      margin: 0;
    }
    .container {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .options button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #f0f0f0;
      transition: background-color 0.3s;
    }
    .options button:hover {
      background-color: #ff6f61;
      color: #fff;
    }
    .options button.correct {
      background-color: #4caf50;
      color: #fff;
    }
    .options button.wrong {
      background-color: #f44336;
      color: #fff;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .next-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #ff6f61;
      color: #fff;
      transition: background-color 0.3s;
    }
    .next-button:hover {
      background-color: #e53935;
    }
    .final-result {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://emersol.com.br/wp-content/uploads/2024/11/Logo-Emersol-2048x521.png" alt="Logo Emersol">
    <h1>Quiz Solar - Emersol</h1>
  </header>
  <div class="container">
    <div class="question" id="question"></div>
    <div class="options" id="options"></div>
    <button class="next-button" id="nextButton" style="display: none;">Próxima Pergunta</button>
    <div class="result" id="result"></div>
    <div class="final-result" id="finalResult"></div>
  </div>

  <script>
    const questions = [
      {
        question: "O que significa a sigla 'PV' em sistemas fotovoltaicos?",
        options: ["Potência Variável", "Painel Vertical", "Fotovoltaico", "Pressão de Vapor"],
        answer: "Fotovoltaico"
      },
      {
        question: "Qual é o principal material usado na fabricação de painéis solares fotovoltaicos?",
        options: ["Alumínio", "Silício", "Cobre", "Vidro"],
        answer: "Silício"
      },
      {
        question: "O que é um inversor solar?",
        options: [
          "Um dispositivo que armazena energia",
          "Um dispositivo que converte corrente contínua em corrente alternada",
          "Um dispositivo que gera calor",
          "Um dispositivo que mede a radiação solar"
        ],
        answer: "Um dispositivo que converte corrente contínua em corrente alternada"
      },
      {
        question: "Qual é a unidade de medida da potência de um painel solar?",
        options: ["Watt (W)", "Volt (V)", "Ampere (A)", "Joule (J)"],
        answer: "Watt (W)"
      },
      {
        question: "Quais são os dois tipos principais de tecnologia de painéis solares?",
        options: [
          "Monocristalino e Policristalino",
          "Solar e Eólica",
          "Ativo e Passivo",
          "Mecânico e Elétrico"
        ],
        answer: "Monocristalino e Policristalino"
      }
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const nextButton = document.getElementById('nextButton');
    const resultElement = document.getElementById('result');
    const finalResultElement = document.getElementById('finalResult');

    function loadQuestion() {
      const currentQuestion = questions[currentQuestionIndex];
      questionElement.textContent = currentQuestion.question;
      optionsElement.innerHTML = '';
      currentQuestion.options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option;
        button.addEventListener('click', () => selectAnswer(button, currentQuestion.answer));
        optionsElement.appendChild(button);
      });
      resultElement.textContent = '';
      nextButton.style.display = 'none';
    }

    function selectAnswer(button, correctAnswer) {
      const buttons = optionsElement.querySelectorAll('button');
      buttons.forEach(btn => btn.disabled = true);

      if (button.textContent === correctAnswer) {
        button.classList.add('correct');
        score++;
        resultElement.textContent = 'Resposta Correta!';
      } else {
        button.classList.add('wrong');
        resultElement.textContent = `Resposta Errada! A resposta correta era "${correctAnswer}".`;
      }

      nextButton.style.display = 'block';
    }

    nextButton.addEventListener('click', () => {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        loadQuestion();
      } else {
        showFinalResult();
      }
    });

    function showFinalResult() {
      questionElement.textContent = '';
      optionsElement.innerHTML = '';
      nextButton.style.display = 'none';
      finalResultElement.textContent = `Você acertou ${score} de ${questions.length} perguntas!`;
      restartButton.style.display = 'block';
    }

    function resetGame() {
      currentQuestionIndex = 0;
      score = 0;
      finalResultElement.textContent = '';
      loadQuestion();
    }

    const restartButton = document.createElement('button');
    restartButton.textContent = 'Jogar Novamente';
    restartButton.classList.add('next-button');
    restartButton.style.display = 'none';
    restartButton.addEventListener('click', resetGame);
    document.querySelector('.container').appendChild(restartButton);

    loadQuestion();
  </script>
</body>
</html>
